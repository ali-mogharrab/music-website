{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block content %}

    <div class="contact_form">
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="contact_form_input">
                    <label for="">{{field.label}}</label>
                    <br>
                    {{field}}
                    <br>
                </div>
            {% endfor %}
            <input type="submit" value="submit">

        </form>
    </div>

{% endblock content %}
