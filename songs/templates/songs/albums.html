{% extends 'base.html' %}

{% block title %}Albums{% endblock title %}

{% block content %}

    {% if request.user.profile.is_artist %}
        <a href="{% url 'create_album' %}" class="add-album">Add Album</a>
    {% endif %}

    {% for album in albums %}
        <a href="{% url 'album' album.id %}">{{album}}</a>
    {% endfor %}

{% endblock content %}
