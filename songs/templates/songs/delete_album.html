{% extends 'base.html' %}

{% block title %}Delete Album{% endblock title %}

{% block content %}

    <div class="delete_form">
        <form action="{% url 'delete_album' album.id %}" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{album}}"?</p>
            <input type="submit" name="delete" value="Yes">
            <input type="submit" name="delete" value="No">
        </form>
    </div>

{% endblock content %}
