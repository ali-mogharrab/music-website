{% extends 'base.html' %}

{% block title %}Create song{% endblock title %}

{% block content %}

    <div class="song_form">
        <form action="{% url 'create_song' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="song_form_input">
                    <label for="">{{field.label}}</label>
                    <br>
                    {{field}}
                    <br>

                    {% for error in field.errors %}
                        <p style="color: red;">{{error}}</p>
                        <br>
                    {% endfor %}
                </div>
            {% endfor %}

            <input type="submit" value="submit">

        </form>
    </div>

{% endblock content %}
