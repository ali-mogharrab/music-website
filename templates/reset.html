{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="reset_password">
        <form method="post">
            {% csrf_token %}
            <h2>Enter new password</h2>
            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
            <br>
            {{form.as_p}}
            <input type="submit">
        </form>
    </div>
{% endblock content %}
