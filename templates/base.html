<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link rel="stylesheet" href="{% static 'styles/header.css' %}">
    <link rel="stylesheet" href="{% static 'styles/message_form.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login_register_form.css'%}">
    <link rel="stylesheet" href="{% static 'styles/songs.css'%}">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% include 'header.html' %}

    {% if messages %}
        <ul class="messages" style="text-align: center; font-size: 20px;">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}

    {% endblock content %}
</body>
</html>
